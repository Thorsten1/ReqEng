<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepGuard</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body style="box-sizing: content-box;">
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Sleep Guard</h3>
            </div>

            <ul class="list-unstyled components">
                
                <li class="menu active" id="menuWecker">
                    <a href="#" onclick="changeLayout(event, 'Wecker')">Wecker</a>
                </li>
                <li class="menu" id="menuEinschlafhilfe">
                    <a href="#" onclick="changeLayout(event, 'Einschlafhilfe')">Einschlafhilfe</a>
                </li>
                <li class="menu" id="menuPowerNap">
                    <a href="#" onclick="changeLayout(event, 'PowerNap')">Power Nap</a>
                </li>
                <li class="menu" id="menuStatistik">
                    <a href="#" onclick="changeLayout(event, 'Statistik')"><i class="fas fa-chart-line"></i> Statistik</a>
                </li>
                <li class="menu" id="menuKalender">
                    <a href="#" onclick="changeLayout(event, 'Kalender')">Kalender</a>
                </li>
                <li class="menu" id="menuSmarthome">
                    <a href="#" onclick="changeLayout(event, 'Smarthome')">Smarthome</a>
                </li>
                <li class="menu" id="menuCommunity">
                    <a href="#" onclick="changeLayout(event, 'Community')">Community</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <div class="container">
                <div class="row" id="fixed">
                    <div class="col">
                    <button type="button" id="sidebarCollapse">
                            <i class="fas fa-bars"></i>
                            <span>Toggle Sidebar</span>
                    </button>
                    </div>
                    <div class="col">
                        <p style="padding-top: 6px" id="ueberschrifft">Wecker</p>
                    </div>
                    <div class="col" style="text-align: end; padding-top: 10px;">
                        <i class="fas fa-bell" style="color: #999;padding-right: 15px"></i>  
                    </div>
                </div>

                <div id="Wecker" class="tabcontent active">
                  <h3>Wecker</h3>
                  <p>London is the capital city of England.</p>
                </div>

                <div id="Einschlafhilfe" class="tabcontent">
                  <h3>Paris</h3>
                  <p>Paris is the capital of France.</p> 
                </div>

                <div id="PowerNap" class="tabcontent">
                    <div class="row"></div>
                    <center>
                    <div class="row">
                      <div class="slidecontainer">
                        <p><span id="demo"></span> Minuten</p>
                        <input type="range" min="5" max="20" step="1" value="10" class="slider form-control-range" id="myRange">
                        </div>
                    </div>
                    <div class="row text-center">
                        <button id="powerNapStart">Start</button>
                    </div>
                    </center>
                </div>


            </div>
        </div>
   </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script type="text/javascript">
        //Function for menu selction 
        function changeLayout(evt, cityName) {
          // Declare all variables
          var i, tabcontent, tablinks, menu;

          //change menu status
          menu = document.getElementsByClassName("menu");
          for (i = 0; i < menu.length; i++) {
            menu[i].className = menu[i].className.replace(" active", "");
          }
          document.getElementById("menu"+cityName).className += " active";

          //change menubar headding
          document.getElementById("ueberschrifft").innerHTML = cityName;
          // Get all elements with class="tabcontent" and hide them
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }

          // Get all elements with class="tablinks" and remove the class "active"
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }

          // Show the current tab, and add an "active" class to the button that opened the tab
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        } 
    </script>
    <script type="text/javascript">
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
          output.innerHTML = this.value;
        } 
    </script>

</body>

</html>
